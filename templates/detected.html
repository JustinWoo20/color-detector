<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Color Detector</title>
</head>
<body>
	<header id="top-bar">
		<h1 class="title">Color Detector</h1>
	</header>
	<section id="app">
	<div id="large-container">
		<div id="image-container">
			<h2 class="demo">Demo</h2>
			<img src="/static/{{display_img}}" alt="test image" id="ex-img"/>
		</div>

	<table class="table">
        <thead>
		    <tr><th>Color</th><th>Color Code</th><th>Percentage</th></tr>
        </thead>
        <tbody>
            {% for hex, per in color_data.items() %}
		    <tr><td style="background-color:{{ hex }}"></td><td>{{hex}}</td><td>{{per}}</td></tr>
            {% endfor %}
        </tbody>
	</table>

	<form action="{{ url_for('detected') }}" method="post" enctype="multipart/form-data">
		<fieldset class="information">
		<div>
		<label class="label" for="imgFile">File to upload: <input type="file" name="imgFile" id="imgFile"  class="form-control"/></label>
		</div>
		<div>
		<label class="label" for="num_results">Number of colors:</label>
			<input type="text" name="num_results" id="num_results" value="10" class="form-control"/>
		</div>
		</fieldset>
		<div class="buttons">
			<button type="submit" name="submit" >Detect Colors</button>
		</div>
	</form>
    </div>
    </section>
</body>
</html>
